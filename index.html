<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Unlimited data</title>
<style>
  :root{
    --brand-green:#0a8f5a;
    --white:#ffffff;
    --muted-bg:#f4f4f4;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:var(--brand-green);
    color:var(--white);
  }

  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
  }
  header h2{margin:0;font-size:20px}
  nav a{
    color:#fff;
    margin-left:18px;
    cursor:pointer;
    text-decoration:none;
    font-weight:600;
  }

  .hero{
    text-align:center;
    padding:56px 20px;
  }
  .hero h1{
    max-width:900px;
    margin:0 auto 12px;
    font-size:30px;
    line-height:1.2;
  }
  .hero p{max-width:800px;margin:0 auto 18px;color:rgba(255,255,255,0.95)}
  .btn{
    background:#fff;color:var(--brand-green);padding:12px 26px;border-radius:6px;font-weight:700;cursor:pointer;display:inline-block;
  }

  /* images grid */
  .images-wrap{background:var(--muted-bg);padding:36px 20px;}
  .images{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:20px;
    max-width:1000px;
    margin:0 auto;
  }
  .images img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    border-radius:8px;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    display:block;
  }

  /* modal and loader */
  .modal-bg, .loader {
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1200;
  }
  .modal-bg{background:rgba(0,0,0,0.6)}
  .modal{
    background:#fff;color:#000;padding:20px;border-radius:12px;width:92%;max-width:480px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
  }
  .modal h3{margin:0 0 10px;font-size:18px}
  .modal label{display:block;margin:8px 0 6px;color:#333;font-size:13px}
  .modal input,.modal select{
    width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:14px;
  }
  .modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
  .modal button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
  .primary{background:var(--brand-green);color:#fff}
  .secondary{background:#e0e0e0;color:#111}
  .loader{background:var(--brand-green);color:#fff;font-size:18px}

  /* small screens */
  @media (max-width:720px){
    .images{grid-template-columns:repeat(2,1fr)}
  }
  @media (max-width:420px){
    .images{grid-template-columns:1fr}
    .hero h1{font-size:20px}
  }
</style>
</head>
<body>
<header>
  <h2>Unlimited data</h2>
  <nav>
    <a href="about.html">About</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<section class="hero">
  <h1>Unlimited ultimate Subscription for All Networks</h1>
  <p>Browse anything, anywhere, anytime. One subscription that works across all networks.</p>
  <button id="applyNowBtn" class="btn" type="button">Apply Now</button>
</section>

<section class="images-wrap" aria-label="Gallery">
  <div class="images">
    <img src="image.jpg" alt="Image 1">
    <img src="image1.jpg" alt="Image 2">
    <img src="image2.jpg" alt="Image 3">
  </div>
</section>

<!-- modal container (hidden until used) -->
<div id="modal" class="modal-bg" aria-hidden="true"></div>

<!-- loader -->
<div id="loader" class="loader" aria-hidden="true" style="display:none;align-items:center;justify-content:center;">
  Processing...
</div>

<script>
(function(){
  // store submitted form data for confirm redirect
  let submittedData = null;

  // references
  const modalBg = document.getElementById('modal');
  const loader = document.getElementById('loader');
  const applyNowBtn = document.getElementById('applyNowBtn');

  // open form modal
  function openApplyForm(){
    // build form HTML
    modalBg.innerHTML = `
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="formTitle">
        <h3 id="formTitle">Ultimate Subscription Registration</h3>

        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Full name" />

        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="+2347031935351" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" />

        <label for="network">Network</label>
        <select id="network" name="network">
          <option value="">Select</option>
          <option value="MTN">MTN</option>
          <option value="Airtel">Airtel</option>
          <option value="Glo">Glo</option>
          <option value="9mobile">9mobile</option>
        </select>

        <div class="actions">
          <button id="applyBtn" class="primary" disabled>Apply</button>
          <button id="cancelBtn" class="secondary">Cancel</button>
        </div>

        <hr style="margin:14px 0;border:none;border-top:1px solid #eee" />

        <p style="margin:8px 0"><strong>Payment Amount: ₦500</strong></p>
        <p style="margin:0;color:#333">Account Number: <strong>2040541530</strong><br>
        Account Name: <strong>Igwekalu</strong><br>
        Bank: <strong>Kuda</strong></p>
      </div>
    `;

    // show modal
    modalBg.style.display = 'flex';
    modalBg.style.alignItems = 'center';
    modalBg.style.justifyContent = 'center';
    modalBg.setAttribute('aria-hidden','false');

    // wire up elements after insertion
    const nameEl = document.getElementById('name');
    const phoneEl = document.getElementById('phone');
    const emailEl = document.getElementById('email');
    const networkEl = document.getElementById('network');
    const applyBtn = document.getElementById('applyBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // validation function
    function validate(){
      const name = nameEl.value.trim();
      const phone = phoneEl.value.trim();
      const email = emailEl.value.trim();
      const network = networkEl.value.trim();
      // basic checks: non-empty; email contains @; phone length > 6
      const emailOk = email.length > 3 && email.includes('@');
      const phoneOk = phone.length >= 7;
      const ok = name && phoneOk && emailOk && network;
      applyBtn.disabled = !ok;
    }

    // attach input listeners
    [nameEl, phoneEl, emailEl, networkEl].forEach(el => {
      el.addEventListener('input', validate);
    });

    // cancel closes modal
    cancelBtn.addEventListener('click', closeModal);

    // apply click
    applyBtn.addEventListener('click', function(){
      if (applyBtn.disabled) return;
      // gather data
      submittedData = {
        name: nameEl.value.trim(),
        phone: phoneEl.value.trim(),
        email: emailEl.value.trim(),
        network: networkEl.value.trim()
      };
      // proceed to submit flow
      closeModal();
      showLoaderThenSuccess();
    });
  }

  // close modal
  function closeModal(){
    modalBg.style.display = 'none';
    modalBg.innerHTML = '';
    modalBg.setAttribute('aria-hidden','true');
  }

  // show loader for 2s then show success dialog
  function showLoaderThenSuccess(){
    loader.style.display = 'flex';
    loader.style.alignItems = 'center';
    loader.style.justifyContent = 'center';
    setTimeout(() => {
      loader.style.display = 'none';
      showSuccessDialog();
    }, 2000);
  }

  // success dialog with Confirm and Close
  function showSuccessDialog(){
    modalBg.innerHTML = `
      <div class="modal" role="dialog" aria-modal="true">
        <h3>Application Successful</h3>
        <p style="margin:10px 0 14px">Please confirm your payment proof to complete registration.</p>

        <div style="text-align:left;color:#333;margin-bottom:12px">
          <strong>Applicant</strong><br>
          Name: ${escapeHtml(submittedData.name)}<br>
          Phone: ${escapeHtml(submittedData.phone)}<br>
          Email: ${escapeHtml(submittedData.email)}<br>
          Network: ${escapeHtml(submittedData.network)}
        </div>

        <div class="actions">
          <button id="confirmBtn" class="primary">Confirm</button>
          <button id="closeBtn" class="secondary">Close</button>
        </div>
      </div>
    `;
    modalBg.style.display = 'flex';
    modalBg.style.alignItems = 'center';
    modalBg.style.justifyContent = 'center';
    modalBg.setAttribute('aria-hidden','false');

    document.getElementById('closeBtn').addEventListener('click', closeModal);
    document.getElementById('confirmBtn').addEventListener('click', function(){
      // show loader briefly then redirect to WhatsApp with message
      loader.style.display = 'flex';
      loader.style.alignItems = 'center';
      loader.style.justifyContent = 'center';
      const waMsg = `Ultimate Subscription Registration: Name: ${submittedData.name}; Phone: ${submittedData.phone}; Email: ${submittedData.email}; Network: ${submittedData.network}; Payment: ₦500. I confirm payment proof.`;
      const waUrl = 'https://wa.me/2347031935351?text=' + encodeURIComponent(waMsg);
      setTimeout(() => {
        window.location.href = waUrl;
      }, 1500);
    });
  }

  // small helper to escape HTML
  function escapeHtml(str){
    if(!str) return '';
    return String(str).replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
  }

  // attach main button
  applyNowBtn.addEventListener('click', openApplyForm);

  // close modal when clicking outside the modal content
  modalBg.addEventListener('click', function(e){
    if (e.target === modalBg) closeModal();
  });

  // allow Esc to close modal
  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') {
      if (modalBg.style.display === 'flex') closeModal();
    }
  });

  // expose navigation helpers (links already point to pages, but keep functions if needed)
  window.goAbout = function(){ window.location.href = 'about.html'; };
  window.goContact = function(){ window.location.href = 'contact.html'; };

})();
</script>
</body>
</html>
